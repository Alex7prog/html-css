<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form-control">
    <div>
      <input type="text" id="last-name" name="lastName" value="Emerson">
      <label for="last-name">Last Name</label>
    </div>

    <div>
      <input type="number" id="youAge" name="age" value="17">
      <label for="youAge">You age</label>
    </div>

    <div>
      <label for="accept-terms">Accept terms and conditions</label>
      <input type="checkbox" id="accept-terms" name="agree">
    </div>

    <div class="choose-gender">
      <input type="radio" id="genderMale" name="gender">
      <label for="genderMale">Male</label>
      <input type="radio" id="genderFemale" name="gender" checked>
      <label for="genderFemale">Female</label>
      <input type="radio" id="genderSecret" name="gender">
      <label for="genderSecret">Secret</label>
    </div>

    <div>
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

</body>

</html>
