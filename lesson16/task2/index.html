<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form-control">
    <div>
      <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
      <label for="last-name">Last Name</label>
    </div>

    <div>
      <input type="number" id="you-age" name="age" min="3" max="10">
      <label for="you-age">Age</label>

    </div>

    <div>
      <input type="checkbox" id="accept-terms" name="agree" disabled>
      <label for="accept-terms">Accept terms and conditions</label>
    </div>

    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" checked>
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender">
      <label for="gender-secret">Secret</label>
    </div>

    <div>
      <textarea name="description" rows="10" placeholder="Write description..."></textarea>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

</body>

</html>
